name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov numpy scipy

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pytest tests/ --cov=core --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Lint job - warnings only, won't fail the build
  # Physics code uses conventional symbols (T_m, E, G, σ_y) that violate PEP8 naming
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail build on lint issues
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Check formatting with Black
        continue-on-error: true
        run: |
          black --check --diff core/ tests/ || echo "⚠️ Black formatting suggestions above"

      - name: Lint with Ruff
        continue-on-error: true
        run: |
          ruff check core/ tests/ || echo "⚠️ Ruff lint suggestions above"

  type-check:
    runs-on: ubuntu-latest
    continue-on-error: true  # Type hints are advisory
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install mypy
        run: |
          python -m pip install --upgrade pip
          pip install mypy numpy

      - name: Type check with mypy
        run: |
          mypy core/ --ignore-missing-imports --no-error-summary || true
